<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body
    style="margin:0; padding:0; height:100vh; width:100vw;background-color: rgb({{ r }}, {{ g }}, {{ b }}); justify-content: center;align-items: center;display: flex;">

    <h1>{{ name }}<br><br>PRESS!!!<br><br>

        <div id="hide" style="display: none;"></div>
    </h1>



    <script>
        function sendVote() {
            const url = window.origin + "/vote?connid={{ connid }}";
            fetch(url, {
                method: 'GET',
                mode: 'no-cors'
            }).catch((error) => {
                console.error('Error:', error);
            });
            document.getElementById('hide').style.display = 'inline';
            document.body.style.backgroundColor = 'black';
            setTimeout(function () {
                document.getElementById('hide').style.display = 'hidden';
                document.body.style.backgroundColor = 'rgb({{ r }}, {{ g }}, {{ b }})';
            }, 250);
        };
        document.body.addEventListener('click', sendVote);
    </script>

</body>

</html>
